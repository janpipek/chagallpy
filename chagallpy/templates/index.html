    <link href="style.css" rel="stylesheet" />

      .gallery-page .gallery-frame a.thumb { width: {{ thumbnail_size }}px; height: {{ thumbnail_size }}px; }
      .up-link { color: #888; }
    </style>
</head>

<body class="gallery-page">
    <h1><a class="up-link" href=".." title="Up">â†‘</a> {{ gallery.title }}</h1>

        {% endfor %}
    </div>
</body>
</html>
