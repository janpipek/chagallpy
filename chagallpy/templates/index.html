<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ gallery.title }}</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body class="gallery-page">
    <h1>{{ gallery.title }}</h1>
    <div class="gallery-frame">
        {% for image in images %}
            <a href="{{ image.basename }}.html" title="{{ image.title }}" class="thumb"><img src="{{ image.basename }}.thumb.jpg" /></a>
        {% endfor %}
    </div>
</body>
</html>
